<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Guardar Incidencias</title>
</head>
<body>

<div th:if="${success != null}">
  <p th:text="${success}"></p>
</div>

<form th:action="@{/incidencias/alta}" th:object="${incidencia}" method="post">

  <input type="text" th:field="*{descripcion}" placeholder="Descripcion" autocomplete="off"><br>


  <select th:field="*{aula}">
    <option value="">Seleccionar Aula</option>
    <option
      th:each="aula :${aulas}"
      th:value="${aula.id}"
      th:text="${aula.nombre}"
    />
  </select><br>
  <button type="submit">Guardar Incidencia</button>
</form>

</body>
</html>
