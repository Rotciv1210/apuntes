<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:insert="~{partials/head :: head}"></head>
<body>
<div th:insert="~{partials/nav :: nav}">

</div>
<div class="container">
    <div class="row">
        <div class="col-10">
            <div class="card p-2 w-50">
<h2 class="mb-2">Formulario de Usuarios</h2>
<form th:action="@{/usuario/guardar}" th:object="${usuarios}" method="POST">
    <input type="text" th:field="*{username}" placeholder="Usuario" autocomplete="off">
    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
    <br>
    <input type="password" th:field="*{password}" placeholder="ContraseÃ±a" autocomplete="off">
    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p><br>
    <input type="text" th:field="*{email}" placeholder="Email" autocomplete="off">
    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p><br>
    <input type="text" th:field="*{telefono}" placeholder="Telefono" autocomplete="off">
    <p th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></p><br>
    <select th:field="*{ciclo}">
        <option value="">Seleccionar ciclo</option>
        <option th:each="ciclo : ${ciclos}" th:value="${ciclo.id}" th:text="${ciclo.nombre}"></option>
    </select><br>
    <button type="submit">Guardar</button>
</form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
