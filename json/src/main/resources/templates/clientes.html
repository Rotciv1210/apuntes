<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
</head>
<body>


<h1>Lista de Clientes</h1>

<ul th:each="cliente : ${clientes}">
  <li th:text="${cliente.id}"></li>
  <li th:text="${cliente.nombre}"></li>
  <li th:text="${cliente.email}"></li>
</ul>
</body>
</html>
