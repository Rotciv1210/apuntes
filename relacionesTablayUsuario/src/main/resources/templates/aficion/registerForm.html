<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registro Aficion</title>
</head>
<body>
<div th:if="${success != null}">
  <p th:text="${success}"></p>
</div>

<form th:action="@{/aficion}" th:object="${aficion}" method="post">

  <input type="text" th:field="*{nombreAficion}" placeholder="Aficion" autocomplete="off">
  <button type="submit">Guardar</button>
</form>
</body>
</html>
